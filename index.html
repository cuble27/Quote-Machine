<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Random Quote Machine</title>
   <script src="https://use.fontawesome.com/797504cfc3.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="index.css">
</head>
<body>

   <div class="jumbotron">
      <div class="quoteDiv">
         <div class="quote">

         </div>

         <div class="author">
         </div>

         <div class="buttons">
            <a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20page%20made%20by%20Bogdan%20Cublesan!">
            <button type="button" name="button"><i class="fa fa-twitter fa-3x"></i></button>
            </a>
            <p class="loading">Quote incoming..</p>
            <button type="button" name="button" class="newQuote spin" tabindex="1"><i class="fa fa-quote-left fa-3x"></i>&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-quote-right fa-3x"></i></button>
         </div>
      </div>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <script src="myScript.js" charset="utf-8"></script>
</body>
</html>
