<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Random Quote Machine</title>
   <script src="https://use.fontawesome.com/797504cfc3.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="index.css">
</head>
<body>

   <div class="jumbotron">
      <div class="quoteDiv">
         <div class="quote">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem, laborum cupiditate, fugit minima vel sit atque molestiae ea! Id eum reprehenderit quo quia facilis, aperiam dicta aspernatur deserunt amet excepturi.</p>
         </div>

         <div class="author">
            <p>Bogdan Cublesan</p>
         </div>

         <div class="buttons">
            <button type="button" name="button"><i class="fa fa-twitter fa-3x"></i></button>
            <button type="button" name="button" class="newQuote"><i class="fa fa-quote-left fa-3x"></i>&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-quote-right fa-3x"></i></button>
         </div>
      </div>
   </div>


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="myScript.js" charset="utf-8"></script>
</body>
</html>
